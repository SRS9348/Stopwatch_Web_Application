<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" style="color: #FF5722; font-size: 28px;">AdvancedTimer</div>
        </header>
        <main>
            <div id="display" style="color: #3F51B5; font-size: 48px;">00:00:00</div>
            <div class="controls">
                <button id="startBtn" class="control-btn" style="background-color: #4CAF50; color: white; font-size: 18px;">Begin</button>
                <button id="pauseBtn" class="control-btn" style="background-color: #F44336; color: white; font-size: 18px;">Stop</button>
                <button id="resetBtn" class="control-btn" style="background-color: #FFC107; color: white; font-size: 18px;">Restart</button>
                <button id="lapBtn" class="control-btn" style="background-color: #2196F3; color: white; font-size: 18px;">Mark</button>
            </div>
            <div id="laps" class="laps" style="margin-top: 20px;"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
